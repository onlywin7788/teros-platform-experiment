<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
>
  <head>
    <script type="text/javascript">


    </script>


  </head>

  <div layout:fragment="content">
    <div class="wrapper">
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-2">
                <div class="breadcrumb-bar navbar sticky-top">
                  <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item active">계정 관리</li>
                      <li class="breadcrumb-item active">그룹</li>
                    </ol>
                  </nav>

                </div>
              </div>

            </div>
          </div>
          <!-- /.container-fluid -->
        </section>

        <!---------------------- Main content ---------------------->
        <section class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">그룹 정의</h3>
                  </div>
                  <!-- /.card-header -->
                  <div class="card-body">
                    <span style="float: right">
                      <div class="form-group">
                        <input
                          type="button"
                          class="btn btn-primary"
                          id="btn-api-create"
                          value="신규 생성"
                          data-toggle="modal" data-target="#myModal"
                        />
                      </div>
                    </span>


                    <table
                      id="example2"
                      class="table table-bordered table-hover"
                    >
                      <thead style="text-align: left">
                      <tr>
                        <th style="width: 10px">#</th>
                        <th style="width: 300px">그룹 명</th>
                        <th style="width: 300px">멤버 수</th>
                        <th style="width: 300px">정책</th>
                      </tr>
                      </thead>
                      <tbody id="tbody-group-list"></tbody>
                    </table>

                    <!-- The Modal -->
                    <div class="modal fade" id="myModal">
                      <div class="modal-dialog">
                        <div class="modal-content">

                          <!-- Modal Header -->
                          <div class="modal-header">
                            <h4 class="modal-title"> 그룹 생성 </h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                          </div>

                          <!-- Modal body -->
                          <div class="modal-body">
                            <form>
                              <div class="form-group row">
                                <legend class="col-form-label col-sm-2 pt-0">그룹 명</legend>

                                <div class="col-sm-10">

                                  <input type="text" class="form-control" id="inputgroupname" placeholder="그룹 명">
                                  <span class="pull-right label label-default" id="count_message"></span>


                                </div>
                              </div>
                              <div class="form-group row">
                                <legend class="col-form-label col-sm-2 pt-0">설명</legend>

                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="inputdescription" placeholder="그룹 설명">
                                </div>
                              </div>
                              <div class="form-group row">
                                <legend class="col-form-label col-sm-2 pt-0">GID</legend>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="disabledTextInput"  placeholder="" readonly>
                                </div>
                              </div>
                              <div class="form-group row">
                                <legend class="col-form-label col-sm-2 pt-0">멤버</legend>

                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="inputmember" placeholder="">
                                </div>
                              </div>
                              <fieldset class="form-group">
                                <div class="row">
                                  <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                                  <div class="col-sm-10">
                                    <div class="form-check">
                                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                      <label class="form-check-label" for="gridRadios1">
                                        First radio
                                      </label>
                                    </div>
                                    <div class="form-check">
                                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                      <label class="form-check-label" for="gridRadios2">
                                        Second radio
                                      </label>
                                    </div>
                                    <div class="form-check disabled">
                                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                                      <label class="form-check-label" for="gridRadios3">
                                        Third disabled radio
                                      </label>
                                    </div>
                                  </div>
                                </div>
                              </fieldset>
                              <div class="form-group row">
                                <div class="col-sm-2">Checkbox</div>
                                <div class="col-sm-10">
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                                    <label class="form-check-label" for="gridCheck1">
                                      Example checkbox1
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck2">
                                    <label class="form-check-label" for="gridCheck2">
                                      Example checkbox2
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck3">
                                    <label class="form-check-label" for="gridCheck3">
                                      Example checkbox3
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck4">
                                    <label class="form-check-label" for="gridCheck4">
                                      Example checkbox4
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck5">
                                    <label class="form-check-label" for="gridCheck5">
                                      Example checkbox5
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck6">
                                    <label class="form-check-label" for="gridCheck6">
                                      Example checkbox6
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck7">
                                    <label class="form-check-label" for="gridCheck7">
                                      Example checkbox7
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck8">
                                    <label class="form-check-label" for="gridCheck8">
                                      Example checkbox8
                                    </label>
                                  </div>


                                </div>
                              </div>

                            </form>




                          </div>

                          <!-- Modal footer -->
                          <div class="modal-footer">

                            <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                            <button type="button" class="btn btn-primary"> 생성 </button>
                          </div>

                        </div>
                      </div>
                    </div>



                  </div>
                  <!-- /.card-body -->
                </div>
                <!-- /.card -->
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
    </div>
  </div>
</html>
