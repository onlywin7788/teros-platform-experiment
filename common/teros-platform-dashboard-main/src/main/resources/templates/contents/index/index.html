<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/layout}"
>
<head></head>

<div layout:fragment="content">

    <div class="wrapper">

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                  <div class="row mb-2">
                    <div class="col-sm-2">
                      <div class="breadcrumb-bar navbar sticky-top">
                        <nav aria-label="breadcrumb">
                          <ol class="breadcrumb">
                            <li class="breadcrumb-item active">Home</li>
                            <li class="breadcrumb-item active">플랫폼 소개</li>
                          </ol>
                        </nav>
        
                      </div>
                    </div>
        
                  </div>
                </div>
                <!-- /.container-fluid -->
              </section>

            <!-- Main content -->
            <section class="content" style="margin: 15px">
                <div class="container-fluid">

                    <div class="row">
                        <div class="card card-primary card-outline col-md-3" style="margin: 15px">
                            <div class="card-header">
                                <h3 class="card-title">API 개발 및 배포</h3>
                            </div> <!-- /.card-body -->
                            <div class="card-body">
                                API 를 개발 및 최종 사용자에게 배포하십시오.<br/>
                                <br/><br/><br/><br/>

                            </div><!-- /.card-body -->
                        </div>

                        <div class="card card-primary card-outline col-md-3" style="margin: 15px">
                            <div class="card-header">
                                <h3 class="card-title">데이터 플로우 디자인</h3>
                            </div> <!-- /.card-body -->
                            <div class="card-body">
                                데이터 연계를 위한 플로우를 개발하여 배포하십시오.

                            </div><!-- /.card-body -->
                        </div>

                        <div class="card card-primary card-outline col-md-3" style="margin: 15px">
                            <div class="card-header">
                                <h3 class="card-title">APP 관리</h3>
                            </div> <!-- /.card-body -->
                            <div class="card-body">
                                Platform 에서 제공하는 APP을 등록하고 관리하십시오.
                            </div><!-- /.card-body -->
                        </div>

                        <div class="card card-primary card-outline col-md-3" style="margin: 15px">
                            <div class="card-header">
                                <h3 class="card-title">권한 관리</h3>
                            </div> <!-- /.card-body -->
                            <div class="card-body">
                                개개의 역할에 맞춰 사용자 권한을 배치하십시오.
                            </div><!-- /.card-body -->
                        </div>

                        <div class="card card-primary card-outline col-md-3" style="margin: 15px">
                            <div class="card-header">
                                <h3 class="card-title">모니터링</h3>
                            </div> <!-- /.card-body -->
                            <div class="card-body">
                                자원 및 트랙잭션에 대해서 모니터링하십시오.
                                <br/><br/><br/><br/>
                            </div><!-- /.card-body -->
                        </div>

                        <div class="card card-primary card-outline col-md-3" style="margin: 15px">
                            <div class="card-header">
                                <h3 class="card-title">추가 학습</h3>
                            </div> <!-- /.card-body -->
                            <div class="card-body">
                                단계별 지시사항이 포함된 문서 및 학습서
                            </div><!-- /.card-body -->
                        </div>
                    </div>


                </div><!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

    </div>
</div>
</html>
